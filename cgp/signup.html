	<link rel="stylesheet" type="text/css" href="http://127.0.0.1:8887/cgp/css/hstyles.css">
    <title></title>
    <script>
        let send = async () => {
            console.log("Sending data to server");
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "text/plain");
            let a = document.getElementById("user").value;
            let b = document.getElementById("lol").value;
            let c = document.getElementById("ema").value;
            var raw = {"name": a,"password":b, "email" : c};
        

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                credentials: "include",
                body: JSON.stringify(raw),
            };

            await fetch("http://localhost:3000/signup", requestOptions)
                .then(response => response.text())
                    .then(result => document.write(result)
                    )
                        .catch(error => console.log('error', error));


            
        }
    </script>
</head>
<body>

<div class="login">

	<input class="input" type="text" name="password" id = "user" placeholder="UserName" size="30px">

<button type="button" class="btn btn-secondary submit" onclick="send()">SignUp</button>
